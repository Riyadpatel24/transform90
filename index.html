<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#7c3aed">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">
  <title>90 Day Transformation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, sans-serif; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Storage wrapper for localStorage
    window.storage = {
      get: async (key) => {
        const val = localStorage.getItem(key);
        return val ? { key, value: val } : null;
      },
      set: async (key, value) => {
        localStorage.setItem(key, value);
        return { key, value };
      },
      delete: async (key) => {
        localStorage.removeItem(key);
        return { key, deleted: true };
      },
      list: async (prefix) => {
        const keys = Object.keys(localStorage).filter(k => !prefix || k.startsWith(prefix));
        return { keys };
      }
    };

    // Main App Component (Copy the ENTIRE React component from the artifact above)
    const App = () => {
        const [currentDay, setCurrentDay] = useState(1);
        const [level, setLevel] = useState(1);
        const [dailyTasks, setDailyTasks] = useState({
            workout: false,
            gameDev: false,
            sleep: false,
            vanTime: false,
            reading: false,
            waterIntake: false,
            earlyWake: false,
            meditation: false,
            skillLearning: false,
            socialSkills: false
        });
        const [gameDevTask, setGameDevTask] = useState('');
        const [vanActivity, setVanActivity] = useState('');
        const [currentBook, setCurrentBook] = useState('Atomic Habits');
        const [bookProgress, setBookProgress] = useState({
            'Atomic Habits': 0,
            'Ikigai': 0,
            'The Art of Being Alone': 0,
            'The Psychology of Money': 0,
            'Rich Dad Poor Dad': 0,
            'Ego is the Enemy': 0,
            'Zero to One': 0
        });
        const [reflection, setReflection] = useState({ win: '', improve: '' });
        const [weeklyData, setWeeklyData] = useState([]);
        const [streak, setStreak] = useState(0);
        const [consecutiveMisses, setConsecutiveMisses] = useState(0);
        const [showWeeklyReview, setShowWeeklyReview] = useState(false);
        const [showLevelUp, setShowLevelUp] = useState(false);
        const [showBookComplete, setShowBookComplete] = useState(false);
        const [lastCompletedDate, setLastCompletedDate] = useState('');
        const [perfectDaysAtLevel, setPerfectDaysAtLevel] = useState(0);

        const books = [
            'Atomic Habits',
            'Ikigai',
            'The Art of Being Alone',
            'The Psychology of Money',
            'Rich Dad Poor Dad',
            'Ego is the Enemy',
            'Zero to One'
        ];

        const levels = {
            1: {
            name: "FOUNDATION",
            wakeTime: "5:30 AM",
            tasks: {
                weekday: ['workout', 'vanTime', 'gameDev', 'sleep'],
                weekend: ['workout', 'reading', 'gameDev', 'sleep']
            },
            requirements: "7 perfect days",
            unlockAt: 7,
            description: "Build the basics. Prove you can show up.",
            workout: "10 push-ups ‚Ä¢ 20 squats ‚Ä¢ 30s plank",
            newHabits: []
            },
            2: {
            name: "MOMENTUM",
            wakeTime: "5:30 AM",
            tasks: {
                weekday: ['workout', 'vanTime', 'gameDev', 'sleep', 'reading', 'waterIntake'],
                weekend: ['workout', 'reading', 'gameDev', 'sleep', 'waterIntake']
            },
            requirements: "10 perfect days",
            unlockAt: 10,
            description: "Mental + physical health habits.",
            workout: "15 push-ups ‚Ä¢ 30 squats ‚Ä¢ 45s plank ‚Ä¢ 20 lunges",
            newHabits: [
                { name: "Daily Reading", icon: "üìö", detail: "15min from your books" },
                { name: "2L Water", icon: "üíß", detail: "Track daily" }
            ]
            },
            3: {
            name: "DISCIPLINE",
            wakeTime: "4:45 AM",
            tasks: {
                weekday: ['earlyWake', 'workout', 'vanTime', 'gameDev', 'sleep', 'reading', 'waterIntake', 'meditation'],
                weekend: ['earlyWake', 'workout', 'reading', 'gameDev', 'sleep', 'waterIntake', 'meditation']
            },
            requirements: "14 perfect days",
            unlockAt: 14,
            description: "Early riser. Mental clarity.",
            workout: "20 push-ups ‚Ä¢ 40 squats ‚Ä¢ 60s plank ‚Ä¢ 30 lunges ‚Ä¢ 15 burpees",
            newHabits: [
                { name: "4:45 AM Wake", icon: "‚è∞", detail: "No snooze" },
                { name: "10min Meditation", icon: "üßò", detail: "Mental clarity" }
            ]
            },
            4: {
            name: "UNSTOPPABLE",
            wakeTime: "4:45 AM",
            tasks: {
                weekday: ['earlyWake', 'workout', 'vanTime', 'gameDev', 'sleep', 'reading', 'waterIntake', 'meditation', 'skillLearning', 'socialSkills'],
                weekend: ['earlyWake', 'workout', 'reading', 'gameDev', 'sleep', 'waterIntake', 'meditation', 'skillLearning', 'socialSkills']
            },
            requirements: "Maintain for 90 days",
            unlockAt: null,
            description: "Full transformation.",
            workout: "3 sets: 15 push-ups ‚Ä¢ 30 squats ‚Ä¢ 60s plank",
            newHabits: [
                { name: "Extra Skill", icon: "üíª", detail: "2nd learning block" },
                { name: "Social Practice", icon: "üí¨", detail: "Conversation" }
            ]
            }
        };

        const motivationalMessages = [
            "Discipline is doing it even when you don't feel like it.",
            "Your future self is watching. Make her proud.",
            "Small daily wins = massive transformation.",
            "You said you wouldn't quit. Prove it.",
            "Consistency over perfection. Show up today.",
            "The body you want is built in days like this.",
            "One focused hour at a time.",
            "Your vision requires daily action.",
            "Doubt kills more dreams than failure ever will.",
            "You're becoming her. One day at a time."
        ];

        const getDailyMessage = () => {
            return motivationalMessages[currentDay % motivationalMessages.length];
        };

        const isWeekday = () => {
            const today = new Date().getDay();
            return today >= 1 && today <= 4;
        };

        const getActiveTasks = () => {
            const schedule = isWeekday() ? 'weekday' : 'weekend';
            return levels[level].tasks[schedule];
        };

        const checkLevelUp = () => {
            const currentLevel = levels[level];
            if (currentLevel.unlockAt && perfectDaysAtLevel >= currentLevel.unlockAt) {
            setShowLevelUp(true);
            setLevel(prev => prev + 1);
            setPerfectDaysAtLevel(0);
            return true;
            }
            return false;
        };

        useEffect(() => {
            loadData();
        }, []);

        const loadData = async () => {
            try {
            const data = await window.storage.get('tracker-data');
            if (data) {
                const parsed = JSON.parse(data.value);
                applyLoadedData(parsed);
            }
            } catch (error) {
            try {
                const localData = localStorage.getItem('tracker-data');
                if (localData) {
                applyLoadedData(JSON.parse(localData));
                }
            } catch (e) {
                console.log('First time setup');
            }
            }
        };

        const applyLoadedData = (parsed) => {
            setCurrentDay(parsed.currentDay || 1);
            setLevel(parsed.level || 1);
            setStreak(parsed.streak || 0);
            setWeeklyData(parsed.weeklyData || []);
            setConsecutiveMisses(parsed.consecutiveMisses || 0);
            setLastCompletedDate(parsed.lastCompletedDate || '');
            setPerfectDaysAtLevel(parsed.perfectDaysAtLevel || 0);
            setCurrentBook(parsed.currentBook || 'Atomic Habits');
            setBookProgress(parsed.bookProgress || bookProgress);
        };

        const saveData = async (data) => {
            try {
            await window.storage.set('tracker-data', JSON.stringify(data));
            } catch (error) {
            localStorage.setItem('tracker-data', JSON.stringify(data));
            }
        };

        const toggleTask = (task) => {
            setDailyTasks(prev => ({ ...prev, [task]: !prev[task] }));
        };

        const incrementBookProgress = () => {
            const newProgress = { ...bookProgress };
            newProgress[currentBook] += 1;
            
            if (newProgress[currentBook] >= 100) {
            newProgress[currentBook] = 100;
            setShowBookComplete(true);
            }
            
            setBookProgress(newProgress);
        };

        const completeDay = async () => {
            const activeTasks = getActiveTasks();
            const allDone = activeTasks.every(task => dailyTasks[task]);
            const newStreak = allDone ? streak + 1 : 0;
            const newMisses = allDone ? 0 : consecutiveMisses + 1;
            const newPerfectDays = allDone ? perfectDaysAtLevel + 1 : perfectDaysAtLevel;
            
            if (dailyTasks.reading) {
            incrementBookProgress();
            }
            
            const dayData = {
            day: currentDay,
            level: level,
            date: new Date().toLocaleDateString(),
            completed: allDone,
            tasks: { ...dailyTasks },
            gameDevTask,
            vanActivity,
            reflection,
            isWeekday: isWeekday()
            };

            const newWeeklyData = [...weeklyData, dayData];
            
            const newData = {
            currentDay: currentDay + 1,
            level: level,
            streak: newStreak,
            weeklyData: newWeeklyData,
            consecutiveMisses: newMisses,
            lastCompletedDate: new Date().toDateString(),
            perfectDaysAtLevel: newPerfectDays,
            currentBook,
            bookProgress
            };

            await saveData(newData);
            
            setCurrentDay(prev => prev + 1);
            setStreak(newStreak);
            setWeeklyData(newWeeklyData);
            setConsecutiveMisses(newMisses);
            setLastCompletedDate(new Date().toDateString());
            setPerfectDaysAtLevel(newPerfectDays);
            
            const resetTasks = {};
            Object.keys(dailyTasks).forEach(key => resetTasks[key] = false);
            setDailyTasks(resetTasks);
            setGameDevTask('');
            setVanActivity('');
            setReflection({ win: '', improve: '' });

            setTimeout(() => {
            if (allDone) {
                checkLevelUp();
            }
            }, 500);

            if (currentDay % 7 === 0) {
            setTimeout(() => setShowWeeklyReview(true), 1000);
            }
        };

        const getDaysThisWeek = () => {
            return weeklyData.slice(-7);
        };

        const getCompletionRate = () => {
            if (weeklyData.length === 0) return 0;
            const completed = weeklyData.filter(d => d.completed).length;
            return Math.round((completed / weeklyData.length) * 100);
        };

        const getWeeklyStats = () => {
            const thisWeek = getDaysThisWeek();
            const completed = thisWeek.filter(d => d.completed).length;
            const workouts = thisWeek.filter(d => d.tasks.workout).length;
            const gameDevDays = thisWeek.filter(d => d.tasks.gameDev).length;
            return { completed, total: thisWeek.length, workouts, gameDevDays };
        };

        const getWarningLevel = () => {
            if (consecutiveMisses >= 2) return 'danger';
            if (consecutiveMisses === 1) return 'warning';
            if (streak >= 7) return 'fire';
            return 'normal';
        };

        const warningLevel = getWarningLevel();
        const currentLevel = levels[level];
        const activeTasks = getActiveTasks();
        const todayIsWeekday = isWeekday();

        return (
            <div className="min-h-screen bg-gradient-to-br from-purple-900 via-purple-800 to-indigo-900 p-4 pb-20">
            <div className="max-w-2xl mx-auto">
                
                {showBookComplete && (
                <div className="fixed inset-0 bg-black/90 flex items-center justify-center p-4 z-50">
                    <div className="bg-gradient-to-br from-green-600 to-emerald-700 rounded-3xl p-8 max-w-md border-4 border-green-400">
                    <div className="text-center mb-6">
                        <Book className="text-white mx-auto mb-4" size={64} />
                        <h2 className="text-3xl font-bold text-white mb-2">BOOK COMPLETE!</h2>
                        <p className="text-xl text-green-200 font-bold">{currentBook}</p>
                    </div>
                    <button
                        onClick={() => setShowBookComplete(false)}
                        className="w-full bg-white text-green-600 font-bold py-4 rounded-xl"
                    >
                        Continue üìö
                    </button>
                    </div>
                </div>
                )}

                {showLevelUp && (
                <div className="fixed inset-0 bg-black/90 flex items-center justify-center p-4 z-50">
                    <div className="bg-gradient-to-br from-yellow-600 via-orange-600 to-red-600 rounded-3xl p-8 max-w-md border-4 border-yellow-400">
                    <div className="text-center mb-6">
                        <Star className="text-yellow-200 mx-auto mb-4" size={64} />
                        <h2 className="text-3xl font-bold text-white mb-2">LEVEL UP!</h2>
                        <p className="text-xl text-yellow-200 font-bold">LEVEL {level}: {levels[level].name}</p>
                    </div>
                    <div className="bg-black/30 rounded-xl p-4 mb-6">
                        <h3 className="text-white font-bold mb-3">You Unlocked:</h3>
                        {levels[level].newHabits.map((habit, idx) => (
                        <div key={idx} className="text-white mb-2">
                            <span className="text-xl mr-2">{habit.icon}</span>
                            <span className="font-semibold">{habit.name}</span>
                        </div>
                        ))}
                    </div>
                    <button
                        onClick={() => setShowLevelUp(false)}
                        className="w-full bg-white text-orange-600 font-bold py-4 rounded-xl"
                    >
                        GO üî•
                    </button>
                    </div>
                </div>
                )}

                {warningLevel === 'danger' && (
                <div className="bg-red-500/20 border-2 border-red-500 rounded-2xl p-4 mb-6">
                    <div className="flex items-center gap-3">
                    <AlertTriangle className="text-red-400" size={28} />
                    <div>
                        <h3 className="text-red-400 font-bold">EMERGENCY: {consecutiveMisses} Days Missed</h3>
                        <p className="text-white/90 text-sm">You said you wouldn't quit. Prove it TODAY.</p>
                    </div>
                    </div>
                </div>
                )}

                {warningLevel === 'warning' && (
                <div className="bg-orange-500/20 border-2 border-orange-500 rounded-2xl p-4 mb-6">
                    <div className="flex items-center gap-3">
                    <AlertTriangle className="text-orange-400" size={24} />
                    <div>
                        <h3 className="text-orange-400 font-bold">Warning: 1 Day Missed</h3>
                        <p className="text-white/90 text-sm">Get back on track now.</p>
                    </div>
                    </div>
                </div>
                )}

                {warningLevel === 'fire' && (
                <div className="bg-green-500/20 border-2 border-green-500 rounded-2xl p-4 mb-6">
                    <div className="flex items-center gap-3">
                    <Award className="text-green-400" size={24} />
                    <div>
                        <h3 className="text-green-400 font-bold">{streak} Day Streak!</h3>
                        <p className="text-white/90 text-sm">Unstoppable momentum.</p>
                    </div>
                    </div>
                </div>
                )}

                <div className="bg-white/10 backdrop-blur-lg rounded-3xl p-6 mb-6 border border-white/20">
                <div className="flex items-center justify-between mb-3">
                    <div className="flex items-center gap-2">
                    <div className="bg-gradient-to-r from-yellow-400 to-orange-500 text-white px-3 py-1 rounded-full font-bold text-xs">
                        LEVEL {level}
                    </div>
                    <div className={`px-3 py-1 rounded-full text-xs font-bold ${
                        todayIsWeekday ? 'bg-blue-500/30 text-blue-200' : 'bg-green-500/30 text-green-200'
                    }`}>
                        {todayIsWeekday ? 'üéí College' : 'üèñÔ∏è Free'}
                    </div>
                    </div>
                    <div className="flex items-center gap-2 text-orange-400">
                    <Flame size={20} />
                    <span className="text-xl font-bold">{streak}</span>
                    </div>
                </div>

                <h1 className="text-2xl font-bold text-white mb-1">Day {currentDay}/90</h1>
                <p className="text-purple-200 text-xs mb-4">{currentLevel.name} ‚Ä¢ {currentLevel.wakeTime}</p>
                
                <div className="bg-white/5 rounded-xl p-3 mb-3">
                    <div className="flex justify-between text-xs mb-2">
                    <span className="text-white/70">Level Progress</span>
                    <span className="text-white font-semibold">{perfectDaysAtLevel}/{currentLevel.unlockAt || '‚àû'}</span>
                    </div>
                    {currentLevel.unlockAt && (
                    <div className="w-full bg-white/10 rounded-full h-2 mb-3">
                        <div 
                        className="bg-gradient-to-r from-yellow-400 to-orange-500 h-2 rounded-full transition-all"
                        style={{ width: `${(perfectDaysAtLevel / currentLevel.unlockAt) * 100}%` }}
                        ></div>
                    </div>
                    )}
                    <div className="flex justify-between text-xs mb-1">
                    <span className="text-white/70">Overall</span>
                    <span className="text-white">{getCompletionRate()}%</span>
                    </div>
                    <div className="w-full bg-white/10 rounded-full h-2">
                    <div 
                        className="bg-gradient-to-r from-green-400 to-emerald-500 h-2 rounded-full transition-all"
                        style={{ width: `${(currentDay / 90) * 100}%` }}
                    ></div>
                    </div>
                </div>

                <div className="bg-gradient-to-r from-purple-500/20 to-pink-500/20 rounded-xl p-3 border border-purple-400/30">
                    <p className="text-white text-center text-xs italic">{getDailyMessage()}</p>
                </div>
                </div>

                <div className="bg-white/10 backdrop-blur-lg rounded-3xl p-5 mb-6 border border-white/20">
                <div className="flex items-center justify-between mb-3">
                    <div className="flex items-center gap-2">
                    <Book className="text-blue-400" size={24} />
                    <div>
                        <h3 className="text-white font-bold text-sm">Reading</h3>
                        <p className="text-white/60 text-xs">{currentBook}</p>
                    </div>
                    </div>
                    <button
                    onClick={() => setCurrentBook(books[(books.indexOf(currentBook) + 1) % books.length])}
                    className="bg-white/10 hover:bg-white/20 text-white text-xs px-2 py-1 rounded"
                    >
                    Switch
                    </button>
                </div>
                <div className="bg-white/5 rounded-lg p-2">
                    <div className="flex justify-between text-xs mb-1">
                    <span className="text-white/70">Progress</span>
                    <span className="text-white font-semibold">{bookProgress[currentBook]}%</span>
                    </div>
                    <div className="w-full bg-white/10 rounded-full h-2">
                    <div 
                        className="bg-gradient-to-r from-blue-400 to-cyan-500 h-2 rounded-full transition-all"
                        style={{ width: `${bookProgress[currentBook]}%` }}
                    ></div>
                    </div>
                </div>
                </div>

                <div className="bg-white/10 backdrop-blur-lg rounded-3xl p-5 mb-6 border border-white/20">
                <h2 className="text-xl font-bold text-white mb-2 flex items-center gap-2">
                    <Target className="text-yellow-400" size={20} />
                    Today's Tasks
                </h2>
                <p className="text-white/60 text-xs mb-4">{currentLevel.description}</p>
                
                <div className="space-y-3">
                    {activeTasks.includes('earlyWake') && (
                    <div 
                        onClick={() => toggleTask('earlyWake')}
                        className="bg-white/5 rounded-xl p-3 cursor-pointer hover:bg-white/10 transition-all border border-orange-500/50"
                    >
                        <div className="flex items-center gap-3">
                        {dailyTasks.earlyWake ? 
                            <CheckCircle2 className="text-green-400" size={24} /> : 
                            <Circle className="text-white/40" size={24} />
                        }
                        <div className="flex-1">
                            <h3 className="text-white font-semibold text-sm">‚è∞ 4:45 AM Wake</h3>
                            <p className="text-white/60 text-xs">No snooze</p>
                        </div>
                        </div>
                    </div>
                    )}

                    {activeTasks.includes('workout') && (
                    <div 
                        onClick={() => toggleTask('workout')}
                        className="bg-white/5 rounded-xl p-3 cursor-pointer hover:bg-white/10 transition-all"
                    >
                        <div className="flex items-center gap-3">
                        {dailyTasks.workout ? 
                            <CheckCircle2 className="text-green-400" size={24} /> : 
                            <Circle className="text-white/40" size={24} />
                        }
                        <div className="flex-1">
                            <h3 className="text-white font-semibold text-sm">üí™ Workout</h3>
                            <p className="text-white/60 text-xs">{currentLevel.workout}</p>
                        </div>
                        </div>
                    </div>
                    )}

                    {activeTasks.includes('vanTime') && (
                    <>
                        <div 
                        onClick={() => toggleTask('vanTime')}
                        className="bg-white/5 rounded-xl p-3 cursor-pointer hover:bg-white/10 transition-all border border-cyan-500/50"
                        >
                        <div className="flex items-center gap-3">
                            {dailyTasks.vanTime ? 
                            <CheckCircle2 className="text-green-400" size={24} /> : 
                            <Circle className="text-white/40" size={24} />
                            }
                            <div className="flex-1">
                            <h3 className="text-white font-semibold text-sm">üöê Van Time</h3>
                            <p className="text-white/60 text-xs">6:50-8:00 - TED/Study</p>
                            </div>
                        </div>
                        </div>
                        <div className="bg-white/5 rounded-lg p-3">
                        <input
                            type="text"
                            value={vanActivity}
                            onChange={(e) => setVanActivity(e.target.value)}
                            placeholder="What did you do?"
                            className="w-full bg-white/10 border border-white/20 rounded-lg px-3 py-2 text-white placeholder-white/40 focus:outline-none text-xs"
                        />
                        </div>
                    </>
                    )}

                    {activeTasks.includes('gameDev') && (
                    <>
                        <div 
                        onClick={() => toggleTask('gameDev')}
                        className="bg-white/5 rounded-xl p-3 cursor-pointer hover:bg-white/10 transition-all"
                        >
                        <div className="flex items-center gap-3">
                            {dailyTasks.gameDev ? 
                            <CheckCircle2 className="text-green-400" size={24} /> : 
                            <Circle className="text-white/40" size={24} />
                            }
                            <div className="flex-1">
                            <h3 className="text-white font-semibold text-sm">üéÆ Game Dev</h3>
                            <p className="text-white/60 text-xs">1 hour focused</p>
                            </div>
                        </div>
                        </div>
                        <div className="bg-white/5 rounded-lg p-3">
                        <input
                            type="text"
                            value={gameDevTask}
                            onChange={(e) => setGameDevTask(e.target.value)}
                            placeholder="Today's task?"
                            className="w-full bg-white/10 border border-white/20 rounded-lg px-3 py-2 text-white placeholder-white/40 focus:outline-none text-xs"
                        />
                        </div>
                    </>
                    )}

                    {activeTasks.includes('reading') && (
                    <div 
                        onClick={() => toggleTask('reading')}
                        className="bg-white/5 rounded-xl p-3 cursor-pointer hover:bg-white/10 transition-all border border-blue-500/50"
                    >
                        <div className="flex items-center gap-3">
                        {dailyTasks.reading ? 
                            <CheckCircle2 className="text-green-400" size={24} /> : 
                            <Circle className="text-white/40" size={24} />
                        }
                        <div className="flex-1">
                            <h3 className="text-white font-semibold text-sm">üìö 15min Reading</h3>
                            <p className="text-white/60 text-xs">{currentBook}</p>
                        </div>
                        </div>
                    </div>
                    )}

                    {activeTasks.includes('waterIntake') && (
                    <div 
                        onClick={() => toggleTask('waterIntake')}
                        className="bg-white/5 rounded-xl p-3 cursor-pointer hover:bg-white/10 transition-all"
                    >
                        <div className="flex items-center gap-3">
                        {dailyTasks.waterIntake ? 
                            <CheckCircle2 className="text-green-400" size={24} /> :
